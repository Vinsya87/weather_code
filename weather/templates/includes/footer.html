{% load tz %}

<div class="container">

  <div class="copy_footer">
    <p class="copy_date">
      {% now "Y" as current_year %}
      {{ current_year }} © {{config.site_name}}
    </p>
    <p class="copy_all">
      Все права защищены
    </p>
  </div>
  <div class="header_items">
    {% for menu_item in footer_menu_items %}
    {% if menu_item.category %}
    <a href="{{ menu_item.category.get_absolute_url }}" class="header_item">
      <p>{{ menu_item.title }}</p>
    </a>
    {% else %}
    <a href="{% url 'main_url:main_index' %}{{ menu_item.url }}" class="header_item">
      <p>{{ menu_item.title }}</p>
    </a>
    {% endif %}
    {% endfor %}
  </div>



</div>
