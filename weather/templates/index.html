{% extends 'base.html' %}

{% block content %}
{% load static %}

<div class="content_main">
    <div class="container">

        <h1>Прогноз погоды</h1>
        <form class="form_control" id="weather-form" method="post">
            {% csrf_token %}
            {{ form }}
            <button class='btn_main' type="submit">Узнать погоду</button>
        </form>


        <div id="last-city" style="display:none;">
            <p id="last-city-link"></p>
        </div>
        <div id="result"></div>
    </div>

</div>

{% endblock %}
